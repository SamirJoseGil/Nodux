name: CI/CD - Build & Deploy to GCP

on:
  push:
    branches: [ back ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          
      - name: Build and deploy on GCP VM
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.GCP_USER }}@${{ secrets.GCP_HOST }} "
            set -e

            if [ ! -d '${{ secrets.REPO_PATH }}' ]; then
              git clone https://github.com/${{ github.repository }} ${{ secrets.REPO_PATH }}
            fi

            cd ${{ secrets.REPO_PATH }}

            git fetch --all
            git reset --hard origin/${{ github.ref_name }}

            docker compose build --no-cache
            docker compose down || true
            docker compose up -d
          "
